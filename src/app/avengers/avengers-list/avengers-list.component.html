<div id="panelPrimary" class="panel panel-primary">
  <div id="panelHeading" class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by: </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter'>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Filtred by: {{listFilter}}</h3>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="avengers && avengers.length">
        <thead>
          <tr>
            <th>
              <button id="btnPrimary" class="btn btn-primary" (click)="toggleImage()">
                            {{buttonTitle}}
                        </button>
            </th>
            <th>avenger</th>
            <th>name</th>
            <th>5 star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let avenger of avengers">
            <td>
              <img *ngIf="showImage" [src]="avenger.imageUrl" [title]="avenger.avengerName" [style.width.px]='imageWidth' [style.margin.px]='imageMargin'
              />
            </td>
            <td>{{ avenger.avengerName }}</td>
            <!--                         <td><a [routerLink]="['/avenger', avenger.avengerId]">{{ avenger.avengerName }}</a></td>
 -->
            <td>
              <!-- <ai-star [rating]='avenger.starRating' (ratingClicked)='onRatingClicked($event)'>
                            </ai-star> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
